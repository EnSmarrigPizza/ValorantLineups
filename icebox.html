    <body>
        <section class="sub1-header sub6-header">

            <div id="top" class="text-box">
            <h1>Icebox!</h1>
            <p>Use lineups to win games!</p>
            <a href="index.html" class="hero-btn">Go back</a>
        </div>
        </section>

        <script>
            var tablinks = document.getElementsByClassName("tab-links");
            var tabcontents = document.getElementsByClassName("tab-contents");

            function opentab(tabname){
                for(tablink of tablinks){
                    tablink.classList.remove("active-link")
                }
                for(tabcontent of tabcontents){
                    tabcontent.classList.remove("active-tab")
                }
                event.currentTarget.classList.add("active-link");
                document.getElementById(tabname).classList.add("active-tab");
            }
            function increaseFlexBasis() {
                var agentCol = event.target.closest('.agent-col');
                agentCol.style.flexBasis = '300%';
            }
            function resetFlexBasis() {
                var agentCol = event.target.closest('.agent-col');
                agentCol.style.flexBasis = '31%';
            }
        </script>

         <!--------------------------ICEBOX------------------------->
         <section id="icebox" class="section">
            <div class="row">
                <div class="about-col-1">
                    <h1 class="sub-title">Icebox</h1>
                    <p>Lineups for Icebox - TBA</p>

                    <div class="tab-agents">
                        <p class="tab-links active-link" onclick="opentab('viper6')">VIPER</p>
                    </div>
                    <div class="tab-contents active-tab" id="viper6">
                        <ul>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <section class="cta">
            <h1>Use these lineups in your ranked games!</h1>
            <a href="#top" class="hero-btn">Go back up</a>
        </section>
    </body>
