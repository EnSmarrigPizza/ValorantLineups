<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, 
        initial-scale=1.0">
       <title> Sunset!</title>
       <link rel="stylesheet" href="style.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;1,600&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="sub11-header">
            <nav>
                <a href="index.html"><img src="images/logo.png"></a>
            </nav>
        
            <div id="top" class="text-box">
            <h1>Sunset!</h1>
            <p>Use lineups to win games!</p>
            <a href="index.html" class="hero-btn" >Go back!</a>
            <p>Do not scrollwheel while hovering a lineup!</p>
        </div>
        </section>

        <script>
            function openTab(tablinksClass, tabcontentsClass, activeLinkClass, activeTabClass, tabname) {
                var tablinks = document.getElementsByClassName(tablinksClass);
                var tabcontents = document.getElementsByClassName(tabcontentsClass);

                for (var tablink of tablinks) {
                    tablink.classList.remove(activeLinkClass);
                }

                for (var tabcontent of tabcontents) {
                    tabcontent.classList.remove(activeTabClass);
                }

                event.currentTarget.classList.add(activeLinkClass);
                document.getElementById(tabname).classList.add(activeTabClass);
            }
            function opentab(tabname) {
                openTab("sides-links", "tab-contents", "active-link", "active-tab", tabname);
            }
            function opentab2(tabname) {
                openTab("tab-links", "tab-contents2", "active-link2", "active-tab2", tabname);
            }
            
            function increaseFlexBasis() {
                var agentCol = event.target.closest('.agent-col');
                agentCol.style.flexBasis = '300%';
            }
            function resetFlexBasis() {
                var agentCol = event.target.closest('.agent-col');
                agentCol.style.flexBasis = '31%';
            }
        </script>

        <!--------------------------ASCENT------------------------->
        <section id="sunset" class="section">
            <div class="row">
                <div class="about-col-1">
                    <h1 class="sub-title">Sunset</h1>
                    <p>Lineups for Sunset</p>

                    <div class="tab-agents">
                        <p class="tab-links active-link2" onclick="opentab2('kayo11')">
                            <img src="images/agents/Kayo_icon.webp">
                        </p>
                    </div>
                    
                    <!--------------------------KAYO------------------------->
                    <div class="tab-contents2 active-tab2" id="kayo11">
                        <div class="tab-sides">
                            <p class="sides-links active-link" onclick="opentab('kayoAttack')">ATTACK</p>
                            <p class="sides-links" onclick="opentab('kayoDefense')">DEFENSE</p>
                        </div>

                        <div class="tab-contents active-tab" id="kayoAttack">
                            <ul>
                                <li><span>A - Attack</span>
                                <div class="agent-row">
                                    <div class="agent-col">
                                        <h3>Site </h3>
                                        <img src="images/sunset/kayo/kayoA2.png">
                                        <button class="picture-button" onmouseover="increaseFlexBasis(this)" 
                                            onmouseout="resetFlexBasis(this)"></button>
                                    </div>
                                    <div class="agent-col">
                                        <h3>Site</h3>
                                        <img src="images/sunset/kayo/kayoA3.png">
                                        <button class="picture-button" onmouseover="increaseFlexBasis(this)" 
                                            onmouseout="resetFlexBasis(this)"></button>
                                    </div>
                                </div></li>
                            </ul>
                        </div>
                        <div class="tab-contents" id="kayoDefense">
                            <ul>
                                <li><span>A - Defense</span>
                                <div class="agent-row">
                                    <div class="agent-col">
                                        <h3>Behind box</h3>
                                        <img src="images/sunset/kayo/kayoA.png">
                                        <button class="picture-button" onmouseover="increaseFlexBasis(this)" 
                                            onmouseout="resetFlexBasis(this)"></button>
                                    </div>
                                </div></li>
                            </ul>
                        </div>
                    </div>
            </div></div>
        </section>

        <section class="cta">
            <h1>Use these lineups in your ranked games!</h1>
            <a href="#top" class="hero-btn">Go back up</a>
        </section>
    </body>
</html>
